<h2 mat-dialog-title>Add New Color</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="color.name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Hex code</mat-label>
    <input matInput [(ngModel)]="color.hexCode" required />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="color" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
